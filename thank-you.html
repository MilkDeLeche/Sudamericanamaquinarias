<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado - Sudamericana Maquinarias</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    
    <style>
        :root {
            --primary-color: #FFD700; /* Modern yellow */
            --text-color: #1a1a1a;    /* Soft black */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            background-image: url('images/backgrounds/06.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden since video files are not deployed */
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: left;
            padding: 2rem;
            position: absolute;
            top: 70%; /* Moved down from center */
            left: 10%;
            transform: translateY(-50%);
            max-width: 800px;
        }

        .thank-you {
            color: var(--primary-color);
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .message {
            color: var(--text-color);
            font-size: clamp(1rem, 3vw, 1.5rem);
            max-width: 600px;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 0.5s;
            font-weight: 500;
        }

        .redirect {
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 1s;
        }

        .redirect a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .redirect a:hover {
            background: var(--primary-color);
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .content {
                left: 5%;
                right: 5%;
                top: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Using background image instead of video for better compatibility and faster loading -->
    </div>

    <div class="content">
        <h1 class="thank-you">Gracias Por Contactarnos!</h1>
        <p class="message">Â¡Gracias por comunicarte con nosotros! Te responderemos lo antes posible!</p>
        <div class="redirect">
            <a href="index.html">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
